<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="header">
            <div class="logo"><a href="menu.html"><img src="click menu.png" alt=""></a></div>
            <div class="login">
                <div class="form">
                    <h1>Đăng Nhập</h1>
                    <form action="####">
                        <label for="taikhoan"></label>
                        <input  id="user" name="taikhoan" type="email" placeholder="Tài khoản email của giảng viên" m><br>
                        <label for="matkhau"></label>
                        <input id="password" name="matkhau" type="password" placeholder="Mật khẩu" required><br>
                        <div class="forgotpass"><span><a href="">Bạn quên mật khẩu ?</a></span></div>
                        <button type="submit">Đăng Nhập</button>
                    </form>
                    <div class="noAccount">
                        <span>Bạn chưa có tài khoản ? <a href="Sign in.html">Đăng ký</a></span>
                    </div>
                </div>
            </div>
    </div>
